
<div class my-3   >
    <h5  [ngClass]="{'strike':!todo.active}">{{todo.title}}</h5>
    <p  [ngClass]="{'strike':!todo.active}">{{todo.desc}}</p>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="todo" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label mb-3 " for="todo{{i}}">Mark as done</label>
    </div>
    <button class="btn btn-danger btn-sm button-62 mb-3 " (click)="onClick(todo)">Remove Task</button>
</div>
